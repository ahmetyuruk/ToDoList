<html >
  <head>
 
 
  <link rel="stylesheet" href="css/output.css" type="text/css" />
  <script src="js/output.js"></script>

  </head>
  <body ng-app="app">
    <div ng-controller="MainCtrl" class="container">

     <h2>Görevlerim</h2>
       <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="Yapmak İstediğiniz Görev?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Ekle">
        </span>
      </div>
    </div>
  </form>
 <p class="input-group" ng-repeat="todo in todos">
  <input type="text" ng-model="todo" class="form-control" readonly>
  <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Sil">X</button>
  </span>
</p>
      
      <button class="btn m-b-xs w-xs btn-danger" ng-click="removeAllTodo()">Tümünü Sil</button>
     
    </div>
  
  </body>
  
</html>
